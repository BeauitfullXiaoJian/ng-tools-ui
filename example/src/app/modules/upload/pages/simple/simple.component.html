<div class="row">
    <div class="col-12 col-lg-6 mb-2">
        <div class="card">
            <div class="card-header bg-white">
                图片选择--表单提交
            </div>
            <div class="card-body">
                <ts-image [src]="imageUrl" [color]="global.getValue('color')" title="选择图片" sm></ts-image>&nbsp;
                <ts-images [src]="imageUrl" [color]="global.getValue('color')" title="选择图片" sm></ts-images>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6 mb-2">
        <div class="card">
            <div class="card-header bg-white">
                图片选择--自动上传
            </div>
            <div class="card-body">
                <ts-image [(src)]="imageUrl" [color]="global.getValue('color')" [config]="config" title="选择图片" sm></ts-image>&nbsp;
                <ts-images [(src)]="imagesUrl" [color]="global.getValue('color')" [config]="config" title="选择图片" sm></ts-images>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-lg-6 mb-2">
        <div class="card">
            <div class="card-header bg-white">
                其他样式--单图
            </div>
            <div class="card-body">
                <ts-image-card [config]="config"></ts-image-card>
            </div>
            <div tsToggle [target]='imgCode' class="text-primary card-footer bg-white pointer">
                <i class="fa fa-fw fa-code"></i>查看代码
            </div>
            <div #imgCode='tsCollapse' tsCollapse>
                <ts-tabs [tabs]="['example.html','example.component.ts']" [color]="global.getValue('color')" [target]="imgTabs" activeTab="example.html"></ts-tabs>
                <div #imgTabs='tsTabs' tsTabs class="mt-1">
                    <div tsTab tab="example.html">
                        <ts-prism [code]="codes[0]"></ts-prism>
                    </div>
                    <div tsTab tab="example.component.ts" class="mb-2">
                        <ts-prism [code]="codes[1]" language="typescript"></ts-prism>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6 mb-2">
        <div class="card">
            <div class="card-header bg-white">
                其他样式--多图
            </div>
            <div class="card-body">
                <ts-image-cards [(src)]="imagesUrl" [config]="config"></ts-image-cards>
            </div>
            <div tsToggle [target]='imgsCode' class="text-primary card-footer bg-white pointer">
                <i class="fa fa-fw fa-code"></i>查看代码
            </div>
            <div #imgsCode='tsCollapse' tsCollapse>
                <ts-tabs [tabs]="['example.html','example.component.ts']" [color]="global.getValue('color')" [target]="imgsTabs" activeTab="example.html"></ts-tabs>
                <div #imgsTabs='tsTabs' tsTabs class="mt-1">
                    <div tsTab tab="example.html">
                        <ts-prism [code]="codes[2]"></ts-prism>
                    </div>
                    <div tsTab tab="example.component.ts" class="mb-2">
                        <ts-prism [code]="codes[3]" language="typescript"></ts-prism>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card mt-2">
    <div class="card-header bg-white">
        导入上传模块
    </div>
    <div class="card-body">
        <ts-prism [code]="codes[4]" language="typescript"></ts-prism>
    </div>
</div>
<div class="card mt-2">
    <div class="card-header bg-white">
        单图上传 @Component
    </div>
    <div class="card-body">
        <p>选择器：
            <code>ts-image-card</code>
        </p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">属性名称</th>
                    <th scope="col">类型</th>
                    <th scope="col">说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">config</th>
                    <td>
                        <code>UploadConfig</code>
                    </td>
                    <td>上传配置参数</td>
                </tr>
                <tr>
                    <th scope="row">src</th>
                    <td>
                        <code>string</code>
                    </td>
                    <td>支持双向绑定，设置获取当前图片地址</td>
                </tr>
                <tr>
                    <th scope="row">title</th>
                    <td>
                        <code>string</code>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <table class="table table-striped mt-2">
            <thead>
                <tr>
                    <th scope="col">事件名称</th>
                    <th scope="col">事件类型</th>
                    <th scope="col">说明</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">checkedChange</th>
                    <td>
                        <code>boolean</code>
                    </td>
                    <td>每次选项状态改变时会触发，返回当前选中状态</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
