<ng-container *ngFor="let flowNode of flowNodes;index as i">
    <app-flow-node *ngIf="nodeIs(flowNode,0)" (closeHandle)="removeNode(i)" [flowNode]="flowNode"></app-flow-node>
    <app-flow-branch *ngIf="nodeIs(flowNode,1)" (closeHandle)="removeNode(i)" [flowNode]="flowNode"></app-flow-branch>
</ng-container>
<!--结束节点-->
<div class="flow-node-end text-center">
    <button class="rounded-circle" type="button">结束</button>
</div>
