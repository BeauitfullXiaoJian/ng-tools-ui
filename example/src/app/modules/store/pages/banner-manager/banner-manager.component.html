<div class="card m-btn">
    <div class="card-header bg-white">幻灯片管理</div>
    <div class="card-body">
        <button tsBtn color="success">添加新幻灯片</button>
        <button tsBtn loading color="warning">确认幻灯片排序</button>
    </div>
</div>
<div class="card card-body mt-2">
    <div class="table-responsive">
        <table class="table">
            <tbody>
                <tr class="font-weight-bold bg-light">
                    <td *ngFor="let th of theads">{{th}}</td>
                </tr>
                <tr *ngFor="let td of list;index as i">
                    <td>{{i+1}}</td>
                    <td>
                        <img tsImg dataSrc="assets/images/404.jpg" width="100" [src]="td.bannerSrc" alt="幻灯片">
                    </td>
                    <td class="text-primary">{{td.bannerLink}}</td>
                    <td>
                        <a (click)="confirmDelete(td)" class="btn-icon btn-icon-danger" title="删除">
                            <i class="fa fa-lg fa-fw fa-trash-o align-middle"></i>
                        </a>
                        <a (click)="showEditModal(td)" class="btn-icon btn-icon-info" title="编辑">
                            <i class="fa fa-lg fa-fw fa-edit align-middle"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
