<div class="container m-0 p-0">
    <div class="mb-1">
        <button tsBtn (click)="showPreview()">
            <i class="fa fa-fw fa-eye"></i>预览效果</button>
        <button tsBtn [color]="theme.getColor()">
            <i class="fa fa-fw fa-cloud-upload"></i>确认发布</button>
    </div>
    <ts-ckeditor [content]="content" [options]="options" (load)="setEditor($event)" [srcs]="['https://cdn.ckeditor.com/ckeditor5/1.0.0-beta.1/classic/ckeditor.js','assets/ckeditor5/zh_cn.js']"></ts-ckeditor>
</div>
