<ts-datepicker #datepickerOne="tsDatepicker" [color]="theme.getColor()" [weekTitles]="['一', '二', '三', '四', '五', '六', '日']"
    [monthTitles]="['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']">
</ts-datepicker>
<ts-datepicker #datepickerTwo="tsDatepicker" [color]="theme.getColor()" [weekTitles]="['一', '二', '三', '四', '五', '六', '日']"
    [monthTitles]="['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']">
</ts-datepicker>
<div class="card rounded-0">
    <div class="card-header bg-white">
        <i class="fa fa-search fa-fw" aria-hidden="true"></i>条件筛选</div>
    <div class="card-body">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white">文章标题</span>
            </div>
            <input type="text" class="form-control" placeholder="请输入文章标题的关键词">
            <div class="input-group-prepend input-group-append">
                <span class="input-group-text bg-white">关键词</span>
            </div>
            <input type="text" class="form-control" placeholder="请输入关键词">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white">发布时间</span>
            </div>
            <input tsToggle [value]="search.start|date :'yyyy-MM-dd'" [target]="datepickerOne" [bind]="datepickerOne" type="text" class="form-control bg-white pointer"
                placeholder="开始时间" readonly>
            <div class="input-group-prepend input-group-append">
                <span class="input-group-text bg-white">到</span>
            </div>
            <input tsToggle [value]="search.end|date :'yyyy-MM-dd'" [target]="datepickerTwo" [bind]="datepickerTwo" type="text" class="form-control bg-white pointer"
                placeholder="结束时间" readonly>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white">共查询到</span>
                    </div>
                    <input type="text" value="{{pagination.total}}" class="form-control text-center bg-white" readonly placeholder="0">
                    <div class="input-group-append">
                        <span class="input-group-text bg-white">条/结果</span>
                    </div>
                </div>
            </div>
            <div class="col-6 text-right">
                <button tsBtn [color]="theme.getColor()">
                    <span>发布文章</span>
                </button>
                <button class="btn btn-white">
                    <i class="fa fa-refresh fa-fw"></i>
                    <span>重置</span>
                </button>
                <button class="btn btn-white">
                    <i class="fa fa-search fa-fw"></i>
                    <span>搜索</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="card mt-2">
    <div class="card-body">
        <table class="table table-striped">
            <tbody>
                <tr class="font-weight-bold bg-light">
                    <th>#</th>
                    <td>文章标题

                            <i class="fa fa-sort-asc fa-stack-1x text-dark"></i>
                            <i class="fa fa-sort-desc fa-stack-1x text-muted"></i>
                        </span>
                    </td>
                    <td>标签</td>
                    <td>编辑次数</td>
                    <td>类型</td>
                    <td>创建日期</td>
                    <td>更新日期</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Angular4开发体验</td>
                    <td>前端,Angular</td>
                    <td>78</td>
                    <td>技术文档</td>
                    <td>2018/01/23</td>
                    <td>2018/01/24</td>
                    <td>
                        <span class="badge badge-success badge-pill">正常</span>
                    </td>
                    <td>
                        <a class="btn-icon btn-icon-primary">
                            <i class="fa fa-lg fa-fw fa-ellipsis-h align-middle"></i>
                        </a>
                        <a class="btn-icon btn-icon-danger">
                            <i class="fa fa-lg fa-fw fa-trash-o align-middle"></i>
                        </a>
                        <a class="btn-icon btn-icon-info">
                            <i class="fa fa-lg fa-fw fa-edit align-middle"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>服务器搭建技巧</td>
                    <td>运维</td>
                    <td>108</td>
                    <td>技术文档</td>
                    <td>2018/01/23</td>
                    <td>2018/01/24</td>
                    <td>
                        <span class="badge badge-secondary badge-pill">关闭</span>
                    </td>
                    <td>
                        <a class="btn-icon btn-icon-primary">
                            <i class="fa fa-lg fa-fw fa-ellipsis-h align-middle"></i>
                        </a>
                        <a class="btn-icon btn-icon-danger">
                            <i class="fa fa-lg fa-fw fa-trash-o align-middle"></i>
                        </a>
                        <a class="btn-icon btn-icon-info">
                            <i class="fa fa-lg fa-fw fa-edit align-middle"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <ts-pagination outline [pagination]="pagination" [items]="[{text:'显示 5 条',value:5},{text:'显示 10 条',value:10},{text:'显示 20 条',value:20}]"
                [color]="theme.getColor()" goTitle="跳转" prevTitle="上一页" nextTitle="下一页" startTitle="首页" endTitle="末尾"></ts-pagination>
        </div>
    </div>
</div>
